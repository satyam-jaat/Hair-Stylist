<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairStyle Suggester</title>
    <link rel="icon" type="image/webp" href="title_logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Oswald:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
            border-radius: 0 0 20px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-in-out;
        }

        .main-box {
            display: flex;
            width: 100%;
            height: 104vh;
            padding-top: 40px;
            /* Push content below fixed navbar */
        }

        .camera-box {
            width: 35%;
            /* 35% of the screen */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            background-color: rgb(192, 252, 255);
        }

        .output-box {
            width: 65%;
            /* Remaining 65% of the screen */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            background-color: rgb(192, 252, 255);
        }

        .light-effect,
        .light-effect-output {
            width: 91%;
            height: 90%;
            border: 2px solid rgb(228, 228, 228);
            background-color: rgb(65, 65, 65);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .output-box-inner-box,
        .camera-box-inner-box {
            height: 98.9%;
            width: 98.9%;
            border-radius: 1rem;
        }

        .output-box-inner-box {
            background-color: lightblue;
        }

        .camera-box-inner-box {

            background: rgba(106, 176, 204, 0.875);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 20px;
            /* padding-top: -25px; */
            font-size: 14px;
            backdrop-filter: blur(5px);
            border-radius: 20px 20px 0 0;
            width: 100%;
            margin-top: -10px;
            box-shadow: 0px 0px 8px 4px rgba(0, 0, 0, 0.2);

        }

        /* Three Rectangular Boxes */
        .rectangle-boxes {
            display: flex;
            justify-content: space-evenly;
            gap: 15px;
            margin: 20px;

        }

        .rectangle {
            background: rgba(255, 99, 71, 0.9);
            padding: 15px 25px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            width: 230px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .passport-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            /* max-width: 650px; */
            /* Controls width for centering */
            margin: auto;
            /* Centers the grid */
        }

        .passport-box {
            width: 180px;
            /* Adjusted width */
            height: 240px;
            /* Adjusted height */
            border: 1px solid black;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }


        .overlay-box {
            position: absolute;
            bottom: 60px;
            height: 150px;
            left: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 40px;
            color: white;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.23);
            z-index: 2;
            align-items: center;
        }


        @media (max-width: 768px) {
            .main-box {
                flex-direction: column;
                align-items: center;
            }

            .camera-box,
            .output-box {
                width: 100%;
                height: 50%;
            }
        }


        .webcam-box {
           
            width: 90%;
            height: 45%;
            margin-left: 23.5px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* overflow: hidden; */
            border: 2px solid white;
            margin-bottom: 10px;
            
        }

        #webcam {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the video stays within the box without stretching */
    border-radius: 10px;
    display: block; /* Ensures it's visible properly */
}


        #capture-btn {
            padding: 10px 15px;
            background-color: #00ff00b3;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        #capture-btn:hover {
            background-color: #00cc00;
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <h3>Home</h3>
        </div>
    </div>
    <div class="main-box">
        <div class="camera-box">
            <div class="light-effect">
                <div class="camera-box-inner-box">
                    <!-- Box for displaying captured image -->
                    <div class="webcam-box" id="webcam-box">
                        <video id="webcam" autoplay></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <img id="captured-image" style="display: none; width: 100%; height: 100%; border-radius: 10px;">
                    </div>

                    <!-- Existing Overlay Box -->
                    <div class="overlay-box">
                        <h3><i class="fa-solid fa-robot"></i> USS</h3>

                        <!-- Capture Button -->
                        <button id="capture-btn">Capture Image</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="output-box">
            <div class="light-effect-output">
                <div class="output-box-inner-box">
                    <!-- Three Rectangular Boxes -->
                    <h3 style="text-align: center; margin-top: 5px;">User Face Structure, Tone, and Color</h3>

                    <div class="rectangle-boxes">
                        <div class="rectangle">Word1</div>
                        <div class="rectangle">Word2</div>
                        <div class="rectangle">Word3</div>
                    </div>

                    <!-- Grid of Six Passport-Size Boxes -->
                    <h3 style="text-align: center;">Suggested Hairstyles</h3>

                    <div class="passport-grid">
                        <div class="passport-box">1</div>
                        <div class="passport-box">2</div>
                        <div class="passport-box">3</div>
                        <div class="passport-box">4</div>
                        <div class="passport-box">5</div>
                        <div class="passport-box">6</div>
                        <div class="passport-box">7</div>
                        <div class="passport-box">8</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        &copy; 2025 Home | Developed by USS.
    </footer>


    <script>

        const webcam = document.getElementById('webcam');
        const captureBtn = document.getElementById('capture-btn');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('captured-image');

        // Access user webcam
        navigator.mediaDevices.getUserMedia({ video: { width: 480, height: 360 } }) // Set fixed dimensions
    .then(stream => {
        webcam.srcObject = stream;
        webcam.onloadedmetadata = () => {
            webcam.play();
            webcam.style.width = "100%"; // Force it to match the box
            webcam.style.height = "100%";
        };
    })
    .catch(err => {
        console.error("Error accessing webcam: ", err);
    });

        // Capture Image
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = webcam.videoWidth;
            canvas.height = webcam.videoHeight;
            context.drawImage(webcam, 0, 0, canvas.width, canvas.height);

            // Convert to image
            capturedImage.src = canvas.toDataURL('image/png');
            capturedImage.style.display = "block";
            webcam.style.display = "none";  // Hide live video
        });
    </script>
</body>

</html>
